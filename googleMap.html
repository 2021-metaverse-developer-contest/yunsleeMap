<!DOCTYPE html>
<html>
  <head>
    <title>Google Map</title>
  </head>
  <body>
    <div id="map">Google Map</div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script>
		var map;
		function initMap()
		{
			map = google.maps.Map(document.getElementById('map'),
			{
				center: {lat: -34.397, lng: 150.644},
				zoom: 8
			});
		}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiEf-H8SNhtKWWMZjX1dKZWXCrIl-6uTY&callback=initMap&v=weekly"
		async defer>
		</script>
  </body>
</html>
