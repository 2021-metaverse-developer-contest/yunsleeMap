<!DOCTYPE html>
<html>
  <head>
    <title>Google Map</title>
  </head>
  <body>
    <div id="map">Google Map</div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiEf-H8SNhtKWWMZjX1dKZWXCrIl-6uTY&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
