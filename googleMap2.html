<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google Map</title>
</head>

<body>
  <div id="map" style="width:600px; height: 400px;"></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiEf-H8SNhtKWWMZjX1dKZWXCrIl-6uTY&callback=initMap&region=kr"></script>
  <script>
    function initMap() {
		var seoul = { lat: 37.50883828045309 ,lng: 127.06310692306407 };
		var map = new google.maps.Map(
        document.getElementById('map'), {
          zoom: 20,
          center: seoul
        });
      
    }
  </script>
</body>
</html>
