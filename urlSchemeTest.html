<!DOCTYPE html>
<html>
  <head>
    <title>url Scheme</title>
	<script>
		var windowLocation = `unitydl://mylink?scene1`
		console.log(windowLocation);
        var redirectToApp = function() {
			// document.location = windowLocation;
			// window.location = windowLocation;
            window.location.replace(windowLocation);
        };
        window.onload = redirectToApp;

		var setValueHref = function() 
		{
			document.getElementById("urlScheme").setAttribute("href", windowLocation);
		}
		window.onload = setValueHref;

		function openLink () {
		var appWindow = window.open(window, "_blank");
		setTimeout( function () {if (appWindow) {
			appWindow.location ="https://www.example.com";
			}
			},1000);
		}
		openLink();
	</script>
  </head>
  <body>
	  <h2>Test URL Scheme</h2>
	  <h1>
		<a id="urlScheme" href="#">
		상대방의 위치를 확인하시겠습니까?
		</a>
  </h1>
  </body>
</html>
