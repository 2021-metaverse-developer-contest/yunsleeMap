<!DOCTYPE html>
<html>
  <head>
    <title>url Scheme</title>
	<script>
		var qs = getQueryStringObject();
		var scene = qs.scene;
		var name = qs.name;
		var categoryMain = qs.categoryMain;
		var categorySub = qs.categorySub;
		var scheme = '42';
		var host = 'coU';

		// var windowLocation = string.format('{0}://{1}?scene={2}&name={3}&categoryMain={4}&categorySub={5}',
		// 					scheme,hostname,scene,name,categoryMain,categorySub);

		var windowLocation = `${scheme}://${host}?scene=${scene}&name=${name}&categoryMain=${categoryMain}&categorySub=${categorySub}`
		// var windowLocation = `hello world`;
		console.log(windowLocation);
		// window.location = windowLocation;
		// https://exgs.github.io/yunsleeMap/42://coU?scene=undefined&name=undefined&categoryMain=undefined&categorySub=undefined
        var redirectToApp = function(windowLocation) {
            document.location = windowLocation;
        };
        window.onload = redirectToApp;

		function getQueryStringObject() {
			var a = window.location.search.substr(1).split('&');
			if (a == "") return {};
			var b = {};
			for (var i = 0; i < a.length; ++i)
			{
				var p = a[i].split('=', 2);
				if (p.length == 1)
					b[p[0]] = "";
				else
					b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
			}
			return b;
		}
	</script>
  </head>
  <body>
  </body>
</html>
